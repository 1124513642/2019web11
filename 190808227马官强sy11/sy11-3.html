<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片单击切换</title>
<style>
	*{margin:0;padding:0;}
	#wrap{
		position: relative;
		width:300px;
		height:200px;
		margin:auto;
		border:2px solid #000;
		cursor:pointer;
	}
	#wrap img{
		position: absolute;
		display: none;
	}
	#wrap .on{
		display: block;
	}
</style>
</head>

<body>
	<div id="wrap">
		<img id="img1" class="on" src="v2-0d4cab4884da0af837b64a9b7e8fdf0e_hd.jpg" alt="">
		<img id="img2" src="v2-ba205b79804e1ac125e13e4e9628d5c8_hd.jpg" alt="">
	</div>
	<script>
		let oImg1=document.getElementById("img1"),
			oImg2=document.getElementById("img2");
		oImg1.onclick=function(){
			oImg1.className="";
			oImg2.className="on";
		}
		oImg2.onclick=function(){
			oImg2.className="";
			oImg1.className="on";
		}
	</script>
</body>
</html>
